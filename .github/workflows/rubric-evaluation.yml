name: Rubric Evaluation

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write   
  id-token: write       

jobs:
  add-ai-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Request Copilot reviewer
        uses: actions/github-script@v7
        with:
          script: |
            const reviewers = ["github-copilot[bot]"];
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              reviewers
            }).catch(err => {
              core.info("Could not add Copilot reviewer (maybe already added): " + err.message);
            });

  rubric-evaluation:
    runs-on: ubuntu-latest
    needs: add-ai-reviewer
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install jq (if missing)
        run: sudo apt-get update && sudo apt-get -y install jq    

      - name: Find changed task folders
        id: detect
        run: |
          CHANGED=$(git diff --name-only origin/main...HEAD \
                    | grep -oE '^T[0-9]{2}[^/]+' \
                    | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Install Python deps
        run: |
          python -m pip install --quiet openai==1.14.3 pygithub

      - name: Run rubric evaluator
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python .github/scripts/rubric_evaluator.py \
            --folders '${{ steps.detect.outputs.changed }}' \
            --pr "${{ github.event.pull_request.number }}"
