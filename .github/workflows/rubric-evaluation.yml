name: Rubric Evaluation

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  add-ai-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Request Copilot reviewer
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo:  context.repo.repo,
                pull_number: context.issue.number,
                reviewers: ["github-copilot[bot]"]
              });
            } catch (err) {
              core.info("Copilot reviewer already added or not permitted: " + err.message);
            }

  rubric-evaluation:
    runs-on: ubuntu-latest
    needs: add-ai-reviewer
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      # 1) Check out the PR *head* so we can diff against the PR *base*
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0     # we need history for diffs

      # 2) Detect which task folders changed
      - name: Find changed task folders
        id: detect
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}
          CHANGED=$(git diff --name-only $BASE_SHA $HEAD_SHA \
                   | grep -oE '^T[0-9]{2}[^/]+' \
                   | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "folders=$CHANGED" >> $GITHUB_OUTPUT
          echo "Changed folders: $CHANGED"

      # 3) Install Python deps (pin httpx >=0.27 to avoid proxies arg bug)
      - name: Install Python deps
        run: |
          python -m pip install --quiet "openai==1.14.3" "httpx>=0.27.0" pygithub

      # 4) Run evaluator
      - name: Run rubric evaluator
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python .github/scripts/rubric_evaluator.py \
            --folders '${{ steps.detect.outputs.folders }}' \
            --pr '${{ github.event.pull_request.number }}'
