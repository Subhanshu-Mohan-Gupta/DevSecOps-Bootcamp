name: Task T23 CI

on:
  push:
    paths:
      - "aws_policies/**"
      - "gcp_policies/**"
      - "baseline/**"

jobs:
  drift-detection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Conftest
        run: |
          curl -sSL https://github.com/open-policy-agent/conftest/releases/download/v0.45.0/conftest_0.45.0_Linux_x86_64.tar.gz | tar -xz -C /usr/local/bin

      - name: Run drift checks
        run: |
          conftest test aws_policies/ baseline/ || exit 1
          conftest test gcp_policies/ baseline/ || exit 1
